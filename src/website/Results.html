<!----------------------Get and Graph the user's Result-------------------------------------->
<script type="text/javascript">
	var scoreList=[];
	var score1=0
	var score2=0
	var score3=0
	var score4=0
	var score5=0

	var scores=firebase.database().ref("/QuizScore/");
	scores.on("child_added", function(data, prevChildKey){
		var dataPoint=data.val();

		if(dataPoint.Score==1){
			score1+=1
		}
		if(dataPoint.Score==2){
			score2+=1
		}
		if(dataPoint.Score==3){
			score3+=1
		}
		if(dataPoint.Score==4){
			score4+=1
		}
		if(dataPoint.Score==5){
			score5+=1
		}
		scoreList.push(parseInt(dataPoint.Score));
		var displayScore=scoreList[(scoreList.length-1)];
		document.getElementById("result").innerHTML=displayScore;	
		var numberUsers=scoreList.length;
		document.getElementById("userTotal").innerHTML=numberUsers;
		function sumOfScore(total, num) {
  			return total + num;
			}
		var averageScore=(scoreList.reduce(sumOfScore)/scoreList.length);
		document.getElementById("averageResult").innerHTML=Math.round(averageScore);
		graphResults();
	});

	function graphResults(){
		//alert(score1);
		var results={
			y : [score1, score2, score3, score4, score5],
			x : ['1', '2', '3', '4', '5'],
			type : 'bar',
			marker :{
				color : "#00ff80"
			}
		};
		var layout={
			title : "User Results Graphed:",
			xaxis : {title: "Result"},
			yaxis : {title: "Amount of users with that Result"}
		};

		var data=[results];
		Plotly.newPlot("resultsGraph", data, layout);
	};
</script>
